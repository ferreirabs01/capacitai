<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meu Currículo - CapacitAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0c4191',
            secondary: '#6d2eb1',
            accent: '#38b6ff',
            success: '#7ed957',
            warning: '#dc681d',
            light: '#d9d9d9',
            dark: '#000000',
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .text-gradient {
        @apply bg-clip-text text-transparent bg-gradient-to-r from-accent to-primary;
      }
      .btn-gradient {
        @apply bg-gradient-to-r from-primary to-secondary hover:from-secondary hover:to-primary transition-all duration-500;
      }
      .card-hover {
        @apply transition-all duration-300 hover:scale-[1.02] hover:shadow-lg;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      .animate-fade-out {
        animation: fadeOut 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeOut {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(10px); }
      }
    }
  </style>
</head>
<body class="font-sans bg-gray-50 text-dark antialiased">
  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-6 py-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <span class="text-2xl font-bold text-gradient">Capacit<span class="text-secondary">AI</span></span>
        </div>
        <div class="hidden md:flex items-center space-x-8">
          <a href="index.html" class="text-gray-600 hover:text-primary">Início</a>
          <a href="plataforma.html" class="text-gray-600 hover:text-primary">Plataforma</a>
          <a href="#" class="text-gray-600 hover:text-primary">Contato</a>
        </div>
        <div class="flex items-center space-x-4">
          <button onclick="window.location.href='plataforma.html'" class="px-4 py-2 rounded-md font-medium btn-gradient text-white shadow-md hover:shadow-lg">
            <i class="fas fa-arrow-left mr-2"></i>Voltar
        </button>
          <button class="md:hidden focus:outline-none">
            <i class="fas fa-bars text-2xl text-primary"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mx-auto px-6 py-8 max-w-4xl">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden card-hover">
      <div class="bg-gradient-to-r from-primary to-secondary p-6 text-white">
        <h2 class="text-2xl font-bold flex items-center">
          <i class="fas fa-file-alt mr-3"></i> Meu Currículo
        </h2>
        <p class="text-light mt-1">Atualize suas informações para uma análise mais precisa</p>
      </div>

      <form id="formCurriculo" enctype="multipart/form-data" class="p-6">
        <!-- Seção de Informações Pessoais (somente leitura) -->
        <div class="mb-6 border-b pb-6">
          <h3 class="text-lg font-bold text-primary mb-4 flex items-center">
            <i class="fas fa-user-circle mr-2"></i> Informações Pessoais
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-gray-500 text-sm font-medium mb-1">Nome</label>
              <div class="w-full px-4 py-2 bg-gray-100 rounded-lg text-gray-700" id="nome"></div>
            </div>
            <div>
              <label class="block text-gray-500 text-sm font-medium mb-1">E-mail</label>
              <div class="w-full px-4 py-2 bg-gray-100 rounded-lg text-gray-700" id="email"></div>
            </div>
          </div>
        </div>

        <!-- Seção de Uploads -->
        <div class="mb-6">
          <h3 class="text-lg font-bold text-primary mb-4 flex items-center">
            <i class="fas fa-cloud-upload-alt mr-2"></i> Atualizar Documentos
          </h3>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
              <label for="foto" class="block text-gray-700 font-medium mb-2">Foto de Perfil</label>
              <input type="file" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-transparent" 
                     id="foto" accept="image/*">
              <div class="mt-3 flex justify-center">
                <img id="previewFoto" src="img/perfil.png" alt="Foto atual" 
                     class="rounded-full border-4 border-white shadow-md w-32 h-32 object-cover">
              </div>
            </div>
            
            <div>
              <label for="curriculo" class="block text-gray-700 font-medium mb-2">Currículo (PDF)</label>
              <input type="file" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-transparent" 
                     id="curriculo" accept="application/pdf">
              <div id="curriculoLink" class="mt-2 text-primary hover:text-secondary transition-colors"></div>
            </div>
          </div>
        </div>

        <!-- Análise Preliminar -->
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2">Análise Preliminar</label>
          <div id="chavesExtraidas"
              class="flex flex-wrap gap-2 border border-gray-200 rounded-lg bg-gray-50 p-4"
              style="min-height: 120px; max-height: 300px; overflow-y: auto;">
            <p class="text-gray-500 italic w-full">Envie seu currículo para gerar uma análise automática</p>
          </div>
        </div>

        <!-- Teste Vocacional -->
        <div class="mb-6 flex items-center">
          <input type="checkbox" id="testeVocacional" 
                 class="w-5 h-5 text-accent rounded focus:ring-accent border-gray-300">
          <label for="testeVocacional" class="ml-2 text-gray-700">
            Desejo realizar teste vocacional
          </label>
        </div>

        <!-- Botões de Ação -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <button type="submit" 
                  class="w-full px-6 py-3 bg-gradient-to-r from-primary to-secondary text-white font-bold rounded-lg shadow-md hover:shadow-lg transition-all">
            <i class="fas fa-save mr-2"></i> Salvar/Atualizar
          </button>
          <a href="plataforma.html" 
             class="w-full px-6 py-3 bg-gray-200 text-gray-700 font-bold rounded-lg shadow-md hover:bg-gray-300 hover:shadow-lg transition-all text-center">
            <i class="fas fa-arrow-left mr-2"></i> Voltar para a Plataforma
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-8 mt-12">
    <div class="container mx-auto px-6">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="flex items-center space-x-2 mb-4 md:mb-0">
          <i class="fas fa-brain text-2xl text-accent"></i>
          <span class="text-xl font-bold text-gradient">Capacit<span class="text-secondary">AI</span></span>
        </div>
        <div class="text-light text-sm">
          &copy; 2023 CapacitAI. Todos os direitos reservados.
        </div>
      </div>
    </div>
  </footer>

  <script>
    const id = localStorage.getItem('id_entidade');
    console.log('id_entidade:', id);

    async function carregarDados() {
      if (!id) {
        alert('Sessão expirada. Faça login novamente.');
        window.location.href = 'login.html';
        return;
      }

      try {
        const res = await fetch(`/api/entidades/${id}`);
        const data = await res.json();

        // Exibe nome e e-mail (somente leitura)
        document.getElementById('nome').textContent = data.nome || 'Não informado';
        document.getElementById('email').textContent = data.email || 'Não informado';
        
        // Configura checkbox do teste vocacional
        document.getElementById('testeVocacional').checked = data.teste_vocacional === 'S';

        // Carrega foto de perfil
        const previewFoto = document.getElementById('previewFoto');
        const caminhoFoto = `/img/entidade/fotos/${id}/foto.jpg`;

        // Verifica se a imagem existe
        const testeImagem = new Image();
        testeImagem.onload = () => {
          previewFoto.src = caminhoFoto;
        };
        testeImagem.onerror = () => {
          previewFoto.src = 'img/perfil.png';
        };
        testeImagem.src = caminhoFoto;

        // Configura link do currículo e palavras-chave
        const curriculoLink = document.getElementById('curriculoLink');
        const chavesDiv = document.getElementById('chavesExtraidas');

        if (data.curriculo && data.curriculo !== '') {
          curriculoLink.innerHTML =
              `<a href="/img/entidade/curriculos/${id}/curriculo.pdf" target="_blank" class="hover:underline">
                <i class="fas fa-file-pdf mr-1"></i> Visualizar Currículo Atual
              </a>`;
          
          // Exibe palavras-chave se existirem
          if (data.chaves && Array.isArray(data.chaves) && data.chaves.length > 0) {
            chavesDiv.innerHTML = `
              <p class="w-full text-gray-700"><strong>Palavras-chave detectadas:</strong></p>
              <div class="flex flex-wrap gap-2 mt-2">
                ${data.chaves.map(chave => 
                  `<span class="px-3 py-1 bg-accent/10 text-accent rounded-full text-sm font-medium">
                    ${chave}
                  </span>`
                ).join('')}
              </div>`;
          } else {
            chavesDiv.innerHTML = `<p class="text-gray-500 italic">Nenhuma palavra-chave detectada ainda</p>`;
          }
        } else {
          curriculoLink.innerHTML = '';
          chavesDiv.innerHTML = '<p class="text-gray-500 italic">Envie seu currículo para gerar uma análise automática</p>';
        }

      } catch (err) {
        alert('Erro ao carregar dados.');
        console.error(err);
      }
    }

    // Carrega os dados quando a página é aberta
    carregarDados();

    // Manipula o envio do formulário
    document.getElementById('formCurriculo').addEventListener('submit', async function (e) {
      e.preventDefault();

      if (!id) {
        alert('Sessão expirada.');
        return;
      }

      const formData = new FormData();
      formData.append('id_entidade', id);

      const testeVocacional = document.getElementById('testeVocacional').checked;
      formData.append('teste_vocacional', testeVocacional ? 'S' : 'N');

      const foto = document.getElementById('foto').files[0];
      const curriculo = document.getElementById('curriculo').files[0];

      if (foto) formData.append('foto', foto);
      if (curriculo) formData.append('curriculo', curriculo);

      try {
        const res = await fetch('/api/perfil/upload', {
          method: 'POST',
          body: formData
        });

        const result = await res.json();

        if (res.ok) {
          // Mostrar notificação de sucesso
          const notification = document.createElement('div');
          notification.className = 'fixed bottom-4 right-4 bg-success text-white px-6 py-3 rounded-lg shadow-lg animate-fade-in';
          notification.innerHTML = `
            <div class="flex items-center">
              <i class="fas fa-check-circle mr-2"></i>
              <span>Currículo atualizado com sucesso!</span>
            </div>
          `;
          document.body.appendChild(notification);
          
          // Remove a notificação após 3 segundos
          setTimeout(() => {
            notification.classList.remove('animate-fade-in');
            notification.classList.add('animate-fade-out');
            setTimeout(() => notification.remove(), 500);
          }, 3000);
          
          // Recarrega os dados
          carregarDados();
        } else {
          alert('Erro ao salvar: ' + result.message);
        }
      } catch (err) {
        alert('Erro de conexão com o servidor.');
        console.error(err);
      }
    });

    // Preview da foto quando selecionada
    document.getElementById('foto').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          document.getElementById('previewFoto').src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
