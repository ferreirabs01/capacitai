<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Plataforma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Plataforma</h1>
    <h1 class="text-center mb-4" id="boasVindas">Olá, usuário</h1>


    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Currículo</h5>
            <p class="card-text">Acesse e edite seu perfil profissional.</p>
            <a href="curriculo.html" class="btn btn-primary w-100">Acessar Currículo</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const nome = localStorage.getItem('nome');
  const boasVindas = document.getElementById('boasVindas');

  if (nome) {
    boasVindas.textContent = `Olá, ${nome}!`;
  } else {
    boasVindas.textContent = 'Olá!';
  }
</script>

</body>
</html>
