<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meu Currículo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Meu Currículo</h2>

    <form id="formCurriculo" enctype="multipart/form-data">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" readonly>
        </div>
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" readonly>
        </div>
      </div>

      <div class="mb-3">
        <label for="foto" class="form-label">Foto de Perfil</label>
        <input type="file" class="form-control" id="foto" accept="image/*">
        <div class="mt-2">
          <img id="previewFoto" src="img/perfil.png" alt="Foto atual" class="img-thumbnail" style="max-height: 150px;">
        </div>
      </div>

      <div class="mb-3">
        <label for="curriculo" class="form-label">Currículo (PDF)</label>
        <input type="file" class="form-control" id="curriculo" accept="application/pdf">
        <div id="curriculoLink" class="mt-2"></div>
      </div>

        <div class="mb-3">

       <div class="mb-3">
        <label class="form-label fw-semibold text-dark">Analise preliminar</label>
        <div id="chavesExtraidas"
            class="d-flex flex-wrap gap-2 border rounded bg-light-subtle shadow-sm p-3"
            style="min-height: 120px; max-height: 300px; overflow-y: auto;">
        </div>
        </div>



        </div>


        <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="testeVocacional">
        <label class="form-check-label" for="testeVocacional">
            Desejo realizar teste vocacional
        </label>
        </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">Salvar/Atualizar Currículo</button>
      </div>

      <div class="d-grid mt-3">
        <a href="plataforma.html" class="btn btn-secondary">Voltar para a Plataforma</a>
      </div>
    </form>
  </div>

  <script>
    const id = localStorage.getItem('id_entidade');
    console.log('id_entidade:', id);

    async function carregarDados() {
      if (!id) {
        alert('Sessão expirada. Faça login novamente.');
        window.location.href = 'login.html';
        return;
      }

      try {
        const res = await fetch(`/api/entidades/${id}`);
        const data = await res.json();

        document.getElementById('nome').value = data.nome || '';
        document.getElementById('email').value = data.email || '';
        document.getElementById('testeVocacional').checked = data.teste_vocacional === 'S';


        const previewFoto = document.getElementById('previewFoto');
        const caminhoFoto = `/img/entidade/fotos/${id}/foto.jpg`;

        // Verifica se a imagem realmente existe
        const testeImagem = new Image();
        testeImagem.onload = () => {
        previewFoto.src = caminhoFoto;
        };
        testeImagem.onerror = () => {
        previewFoto.src = 'img/perfil.png';
        };
        testeImagem.src = caminhoFoto;

        const curriculoLink = document.getElementById('curriculoLink');
        const chavesDiv = document.getElementById('chavesExtraidas');

        if (data.curriculo && data.curriculo !== '') {
        curriculoLink.innerHTML =
            `<a href="/img/entidade/curriculos/${id}/curriculo.pdf" target="_blank">Visualizar Currículo Atual</a>`;
        
        // Mostra as palavras-chave, se existirem
        if (data.chaves && Array.isArray(data.chaves) && data.chaves.length > 0) {
            chavesDiv.innerHTML = `<strong>Palavras-chave detectadas:</strong> ${data.chaves.join(', ')}`;
        } else {
           document.getElementById('chavesExtraidas').innerHTML = `
            <strong>Palavras-chave detectadas:</strong><br>
            <span class="text-success">${data.chaves.join(', ')}</span>
            `;

        }

        } else {
        curriculoLink.innerHTML = '';
        chavesDiv.innerHTML = '';
        }

      } catch (err) {
        alert('Erro ao carregar dados.');
        console.error(err);
      }
    }

    carregarDados();

    document.getElementById('formCurriculo').addEventListener('submit', async function (e) {
      e.preventDefault();

      if (!id) {
        alert('Sessão expirada.');
        return;
      }

      const formData = new FormData();
      formData.append('id_entidade', id);

      const testeVocacional = document.getElementById('testeVocacional').checked;
      formData.append('teste_vocacional', testeVocacional ? 'S' : 'N');


      const foto = document.getElementById('foto').files[0];
      const curriculo = document.getElementById('curriculo').files[0];

      if (foto) formData.append('foto', foto);
      if (curriculo) formData.append('curriculo', curriculo);

      try {
        const res = await fetch('/api/perfil/upload', {
          method: 'POST',
          body: formData
        });

        const result = await res.json();

        if (res.ok) {
          alert('Currículo atualizado com sucesso!');
          carregarDados();
        } else {
          alert('Erro ao salvar: ' + result.message);
        }
      } catch (err) {
        alert('Erro de conexão com o servidor.');
        console.error(err);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
