<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Plataforma - CapacitAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0c4191',
            secondary: '#6d2eb1',
            accent: '#38b6ff',
            lightbg: '#f5f9ff'
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .text-gradient {
        @apply bg-clip-text text-transparent bg-gradient-to-r from-accent to-primary;
      }
      .btn-gradient {
        @apply bg-gradient-to-r from-primary to-secondary hover:from-secondary hover:to-primary transition-all duration-500;
      }
    }
  </style>
</head>
<body class="font-sans bg-lightbg min-h-screen flex flex-col">

  <!-- Header com gradiente -->
  <header class="bg-gradient-to-r from-primary to-secondary shadow-sm">
    <div class="container mx-auto px-4 py-4">
      <div class="flex justify-center">
        <span class="text-2xl font-bold text-white">Capacit<span class="text-accent">AI</span></span>
      </div>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main class="flex-grow container mx-auto px-4 py-8 flex flex-col items-center justify-center">
    <div class="w-full max-w-md text-center mb-8">
      <h1 class="text-3xl font-bold text-primary mb-2" id="welcomeMessage">Bem-vindo à Plataforma</h1>
      <p class="text-gray-600">Gerencie seu currículo e receba recomendações personalizadas</p>
    </div>

    <!-- Botão para o currículo -->
    <div class="w-full max-w-xs">
      <a href="curriculo.html" class="block w-full btn-gradient text-white py-3 px-6 rounded-lg font-semibold text-center shadow-md hover:shadow-lg transition-all">
        Acessar Meu Currículo <i class="fas fa-arrow-right ml-2"></i>
      </a>
    </div>
  </main>

  <!-- Rodapé Simples -->
  <footer class="bg-white border-t border-gray-200 py-4">
    <div class="container mx-auto px-4 text-center text-sm text-gray-600">
      &copy; 2023 CapacitAI. Todos os direitos reservados.
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  
  <script>
    // Personalizar mensagem de boas-vindas
    const nome = localStorage.getItem('nome');
    const welcomeMessage = document.getElementById('welcomeMessage');

    if (nome) {
      welcomeMessage.innerHTML = `Bem-vindo(a), <span class="text-gradient">${nome.split(' ')[0]}</span>!`;
    }
  </script>
</body>
</html>
